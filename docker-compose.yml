version: '3.8'
services:
  nginx:
    image: nginx:alpine  # latestより軽量
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/out:/usr/share/nginx/html  # Next.js静的ファイル
      - ./backend/public:/var/www/public  # Laravelのpublic
    depends_on:
      - laravel
    networks:
      - blog-network
  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    networks:
      - blog-network
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=laravel
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      retries: 5
      timeout: 5s
    networks:
      - blog-network
  frontend:  # Next.jsビルド用
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/out:/app/out
    command: ["npm", "run", "build"]  # ビルドのみ
    networks:
      - blog-network
volumes:
  mysql-data:
networks:
  blog-network:
    driver: bridge